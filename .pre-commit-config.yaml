repos:
  # ðŸ”¹ Limpeza e verificaÃ§Ã£o bÃ¡sica do Git
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: mkdocs.yml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=3000']

  # ðŸ”¹ Organizador de imports (opcional se Ruff estiver configurado para isort)
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        stages: [pre-commit]
        args: ["--profile", "black", "--filter-files"]

  # ðŸ”¹ FormataÃ§Ã£o de cÃ³digo
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: [--line-length=88]

  # ðŸ”¹ Linter moderno unificado
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.6.5
    hooks:
      - id: ruff
        args: ["--select=E,F,W,C,D,I"]  # Customize conforme seu estilo
        additional_dependencies: []

  # ðŸ”¹ Tipagem estÃ¡tica
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [--strict, --show-error-codes]
        language: system

  # ðŸ”¹ SeguranÃ§a
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [--recursive, --exclude=tests/, --skip=B101]

# âš¡ ConfiguraÃ§Ãµes gerais
fail_fast: false
default_stages: [pre-commit]
